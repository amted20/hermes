name: daily-report-two

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js and run app.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
        env:
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
        run: |
          npm install
          node app.js
